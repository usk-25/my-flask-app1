{% extends "common/layout.html" %}


{% block content %}


<div class="container my-5 d-flex justify-content-center">
    <div class="card px-1 py-4 bg-light" style="width: 40%;">
        <div class="card-body">
            <div class="card-title text-center fs-4">ToDo新規登録</div>
            <form action="/add" method="POST">
                <div class="mt-3">
                    <label for="toDoInput" class="form-label">予定</label>
                    <input type="text" class="form-control" id="toDoInput" name="toDoInput" placeholder="予定入力"
                        autocomplete="off">
                </div>
                <div class="mt-3">
                    <label for="toDoDate" class="form-label">期日</label>
                    <input type="date" class="form-control" id="toDoDate" name="toDoDate">
                </div>
                <div class="mt-5">
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">予定追加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
