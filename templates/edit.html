{% extends "common/layout.html" %}


{% block content %}


<div class="container my-5 d-flex justify-content-center">
    <div class="card px-1 py-4 bg-light" style="width: 40%;">
        <div class="card-body">
            <div class="card-title text-center fs-4">ToDo修正</div>
            <form action="/edit" method="POST">
                {% for item in data %}

                <input hidden name="ID" value="{{ item[0] }}">
                <div class="mt-3">
                    <label for="toDoInput" class="form-label">予定</label>
                    <input type="text" class="form-control" id="toDoInput" name="toDoInput" placeholder="予定入力"
                        autocomplete="off" value="{{ item[1] }}">
                </div>
                <div class="mt-3">
                    <label for="toDoDate" class="form-label">期日</label>
                    <input type="date" class="form-control" id="toDoDate" name="toDoDate" value="{{ item[2] }}">
                </div>

                {% endfor %}
                <div class="mt-5">
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">予定更新</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
